<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Frog Capital: Sign Up</title>
    <link rel="stylesheet" href="sign-up-styles.css">
</head>

<body>
    <div class="sign-up-container">
        <div class="sign-up-header">
            <a href="../index.html">
                <img id="logo" src="../pictures/logo.png" alt="Header Logo" width="70" height="70">
            </a>
            <h1>Sign Up</h1>
        </div>
        <form action="/submit-signup" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="log-in.html">Log in</a></p>
    </div>
</body>

</html>
